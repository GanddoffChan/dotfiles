shadow = false;
shadow-radius = 10
shadow-opacity = 1
shadow-offset-x = 0
shadow-offset-y = 0
shadow-exclude = []


fading = true;
fade-in-step = 0.069
fade-out-step = 0.069
fade-delta = 10
fade-exclude = []
no-fading-openclose = false
no-fading-destroyed-argb = false


inactive-opacity = 1
frame-opacity = 1.0
inactive-opacity-override = false;
active-opacity = 1.0
inactive-dim = 0.0
focus-exclude = []
inactive-dim-fixed = 1.0
opacity-rule = [
  "82:class_g = 'st-256color'",
  "82:class_g = 'Alacritty'",
  "82:class_g = 'kitty'",
  "82:class_g = 'dmenu'",
  "82:class_g = 'Pystopwatch'",
];


corner-radius = 0
rounded-corners-exclude = [];


blur:
{
  method = "gaussian";
  size = 2.0;
  deviation = 6.9;
};


daemon = false
backend = "glx";
vsync = true;
dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
use-ewmh-active-win = false
unredir-if-possible = true
unredir-if-possible-delay = 0
unredir-if-possible-exclude = []
detect-transient = true;
detect-client-leader = true;
invert-color-include = []
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true;

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.88; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.88; }
  dropdown_menu = { opacity = 0.88; }
};
